<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#fff8dc"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
    <linearGradient id="burgundyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#740001"/>
      <stop offset="100%" style="stop-color:#5a0001"/>
    </linearGradient>
    <filter id="glowFilter">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield Background -->
  <path d="M150 10 L250 30 L250 60 L150 90 L50 60 L50 30 Z" 
        fill="url(#burgundyGrad)" 
        stroke="url(#goldGrad)" 
        stroke-width="3"/>
  
  <!-- Inner Shield -->
  <path d="M150 18 L235 35 L235 58 L150 82 L65 58 L65 35 Z" 
        fill="none" 
        stroke="url(#goldGrad)" 
        stroke-width="1"
        opacity="0.5"/>
  
  <!-- Stars -->
  <polygon points="80,25 82,30 88,30 83,34 85,40 80,36 75,40 77,34 72,30 78,30" 
           fill="url(#goldGrad)" filter="url(#glowFilter)"/>
  <polygon points="150,15 153,22 161,22 155,27 157,35 150,30 143,35 145,27 139,22 147,22" 
           fill="url(#goldGrad)" filter="url(#glowFilter)"/>
  <polygon points="220,25 222,30 228,30 223,34 225,40 220,36 215,40 217,34 212,30 218,30" 
           fill="url(#goldGrad)" filter="url(#glowFilter)"/>
  
  <!-- Trophy Icon -->
  <path d="M145 45 L155 45 L155 55 Q150 60 145 55 Z" 
        fill="url(#goldGrad)" filter="url(#glowFilter)"/>
  <rect x="147" y="55" width="6" height="8" fill="url(#goldGrad)"/>
  <rect x="144" y="63" width="12" height="3" fill="url(#goldGrad)"/>
  
  <!-- Decorative Lines -->
  <line x1="80" y1="50" x2="130" y2="50" stroke="url(#goldGrad)" stroke-width="1" opacity="0.6"/>
  <line x1="170" y1="50" x2="220" y2="50" stroke="url(#goldGrad)" stroke-width="1" opacity="0.6"/>
  
  <!-- Magic Sparkles -->
  <circle cx="100" cy="40" r="2" fill="#fff8dc" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="40" r="2" fill="#fff8dc" opacity="0.8">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="75" r="1.5" fill="#fff8dc" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
