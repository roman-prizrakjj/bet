<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="streamerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1a2a"/>
      <stop offset="100%" style="stop-color:#0f2535"/>
    </linearGradient>
    <linearGradient id="streamerGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#b08d20"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#streamerBg)"/>
  
  <!-- Glow effect -->
  <ellipse cx="150" cy="60" rx="100" ry="80" fill="url(#glow)"/>
  
  <!-- Character silhouette -->
  <circle cx="150" cy="65" r="40" fill="url(#streamerGold)" opacity="0.85"/>
  <ellipse cx="150" cy="155" rx="55" ry="45" fill="url(#streamerGold)" opacity="0.85"/>
  
  <!-- Decorative frame -->
  <rect x="10" y="10" width="280" height="180" fill="none" stroke="#d4af37" stroke-width="2" opacity="0.3" rx="5"/>
  <rect x="20" y="20" width="260" height="160" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.2" rx="3"/>
  
  <!-- Magic sparkles -->
  <circle cx="50" cy="30" r="3" fill="#fff8dc" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="40" r="2" fill="#fff8dc" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="270" cy="170" r="2.5" fill="#fff8dc" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="160" r="2" fill="#fff8dc" opacity="0.5">
    <animate attributeName="opacity" values="0.1;0.6;0.1" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
